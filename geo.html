<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .green {
            color: green;
        }
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="compat"></div>
    <div id="rejected"></div>
    <div id="lat">Detecting lat...</div>
    <div id="long">Detecting long...</div>
    <script type="text/javascript">
    var el = document.getElementById("compat");
    if ("geolocation" in navigator) {
        el.textContent = "Your browser supports geolocation";
        el.classList.add("green")
    } else {
        el.textContent += "Your browser does not support geolocation";
        el.classList.add("red")
    }
    navigator.geolocation.getCurrentPosition(
        function(position) {
            var lat = document.getElementById("lat");
            var long = document.getElementById("long");
            lat.innerText = position.coords.latitude;
            long.innerText = position.coords.longitude;
            lat.classList.add("blue");
            long.classList.add("blue");
        },
        function(error) {
            if (error.code == error.PERMISSION_DENIED) {
                var el = document.getElementById("rejected");
                el.innerText = "You blocked location services";
            }
        }
    );
    </script>
</body>

</html>
